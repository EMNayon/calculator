<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="input">
            <input type="text" name="calculator" id="calculator">
        </div>
        <br> <br>
        <div class="symboldigit">
            <div class="symbol">
                <div class="symbol1">
                    <button>√</button>
                    <button>x <sup>2</sup></button>
                    <button>x <sup>n</sup></button>
                    <button>log</button>
                    <button>In</button>
                </div>
    
                <div class="symbol2">
                    <button>(-)</button>
                    <button>"</button>
                    <button>x<sup>-1</sup></button>
                    <button>sin</button>
                    <button>cos</button>
                    <button>tan</button>
                </div>
    
            </div>
            <br><br>
            <div class="digit">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="specialChar">DEL</button>
                <button class="specialChar">AC</button>
                <br><br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="specialChar">x</button>
                <button class="specialChar">÷</button>
                <br><br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="specialChar">+</button>
                <button class="specialChar">-</button>
                <br><br>
                <button>0</button>
                <button class="specialChar">.</button>
                <button class="specialChar"><sub>x</sub>10 <sup>x</sup></button>
                <button class="specialChar">Ans</button>
                <button class="specialChar">=</button>
            </div>
        </div>
    </div>
</body>

</html>
